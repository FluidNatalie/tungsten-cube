[technology-description]
natalie-fact1-unlock=This tech as well as it's subsequent techs allows you to craft Natalie Cubes in exchange for fun facts about me! If you don't want to play with this it can be toggled in the settings.

tungsten-cube-unlock=Learn of the cube.
biter-egg-cube-unlock=With how population dense this cube is you would think you are holding Manhattan in your hands.
carbon-cube-unlock=So if we just squeese some carbon together hopefully we will get a diamond that we can like sell to someone I guess.
iron-and-copper-cube-unlock=What if we put the materials into these cool shapes, we could then call them cubes.
holmium-cube-unlock=We found an artifact on Fulgora, it cube but not of tungsten. It seems the Fulgorans had to settle for holmium a much less affordable metal.
u-235-cube-unlock=So we basicly just press this uranium stuff together and hopefully it will turn into a cube shape. Let's just not drop it.
plastic-cube-unlock=We can use this cool plastic stuff to make a cube and someone says we should give this cube the nickname of "dice" but that is insane!
cube-productivity=Get more cubes per cube! How this works we don't know but we are always happy to have more cubes.
stone-cube-unlock=Turns out if we dig up enough rocks then we can shove it all together to make a cube.
empty-science-cube-unlock=Once we make a stone cube it might be a good idea to try and see if it burns. Maybe it does, maybe it doesn't.
red-science-cube-unlock=There is the round version of this science but we need a cube version because cubes are always just better.
chracter-craft-research1=This is an example of the future powers of the Red Science Cube but this is just a trial run. Also we placed it at the wrong point so one of the prerequistes is a green tech.


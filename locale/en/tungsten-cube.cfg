[item-description]
fact-tape-01=Hi, you have unlocked the first fun fact about me! The cube recipe to make the Natalie Cube are items picked to represent me. Trains because they are my favourite part of the game and speakers because I am known for making music.
fact-tape-02=Second Fun Fact (about me): I was born in London but I have grown up in different places around the world! My parents are Austrailan but I wouldn't call myself Austrailan or anything, I am "international".
fact-tape-03=Third Fact: I have a cute dog named Fritz! He is a little hairy baby!
fact-tape-04=Fact the Forth: I know English and German fluently. In school I also learned French (I hate French) and Latin.
fact-tape-05=Factiod Fivetiod: My favourite food is Sphaggetti Bolonese. I also suspect that I might have dyslexia however I can read okay just not spell for the life of me.
fact-tape-06=Sixth Fun Fact: In my free time I do standup comedy. I am not that good at it, I mostly do it as a creative excersize.
fact-tape-07=Fun Fact Seven: I don't like writing code, this is one of the things that helped me realise I don't want to work in the video games industry. I was going to study video game design after highschool but now have changed carrer path.
fact-tape-08=Eigth Fact: My favourite TV series is Basil Brush, it is an awesome series and is entirely on Youtube, it is worth watching at any age and it has largely shaped who I am and what humour I enjoy.
fact-tape-09=Fun Ninth Fact: I am currently learning Austrian sign language and I want to become a sign language interpreter. The reason I am learning is because I love the language, I want to connect with people, because my mum taught me britsh sign as a kid and I have always wanted to follow in her footsteps.
fact-tape-10=Fun Fact Ten: It means so much that you researched this tech and that you have installed this mod. Thanks for supporting me and my creativity. I do this for fun but it still means a lot to me.

tungsten-cube=According to a mortal from the icy wastes of the north, the cube is around 52 liters in size, but for the engineer who has held the cube and knows of its truth, it takes up the entire world!
biter-egg-cube=So if each egg makes one biter then you are holding 500 biters, that is bigger than the population of Rattenburg.
carbon-cube=This goes fast!
copper-cube=We have yet think of a purpose for this cube, if you have an idea text "IDEA" to 0118 999 881 999 119 725 3
holmium-cube=Made of a lesser metal, this cube is worshiped by Fulgorans, due to this they do not know the true power of the cube and they also don't write as many comma splices.
iron-cube=This cube can (and should) be shot out of a cannon into enemies.
u-235-cube=Someone suggested we throw this cube, luckly we have yet learned how to throw it so we are safe for now.
plastic-cube=Apparently this cube is part of a set seven objects, however those other objects are not cubes and therefore will not be made.
legacy-science-cube=We can apparently look at this cube enough to learn more about cubes, no idea how that works but it does work.
spoilage-cube=Cube that can burn for a thousand years, why would you want that tough? No idea!
wube-cube=Incase you need to eat ten thousand fish at once.
natalie-cube=As you hold this cube you feel feminine love and warmth, wrapped up in bad standup jokes and dyslexia. I hope you have a good day.
stone-cube=Not a brick yet also not landfill, until we stick it in the ground.
efficiency-module-cube=This cube used to be called the green circuit but then we found out that it actually makes mashine more effiecent!

empty-science-cube=This cube is different than most as it is hollow. We made it hollow so that you can fill it with science things.
red-science-cube=Some suggested calling this the "Automation Science Cube", but that makes no sense. We just called it what it is, a red (science) cube.

